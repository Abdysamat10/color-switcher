<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Colors</title>
</head>

<body>
	<main id="container">
		<span class="span"></span>
		<span class="span"></span>
		<span class="span"></span>
		<span class="span"></span>
		<div class="box">
			<span class="span"></span>
			<span class="span"></span>
			<span class="span"></span>
			<span class="span"></span>
			<span class="name">#FFBA08</span>
		</div>
		<div class="controls">
			<button data-type="hex">
				<span class="span"></span>
				<span class="span"></span>
				<span class="span"></span>
				<span class="span"></span>
				HEX
			</button>
			<button data-type="rgb">
				<span class="span"></span>
				<span class="span"></span>
				<span class="span"></span>
				<span class="span"></span>
				RGB
			</button>
			<button data-type="color">
				<span class="span"></span>
				<span class="span"></span>
				<span class="span"></span>
				<span class="span"></span>
				COLOR
			</button>
		</div>
	</main>
	<script src="./js/script.js"></script>
</body>

</html>
